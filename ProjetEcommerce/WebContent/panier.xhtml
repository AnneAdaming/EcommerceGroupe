<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Panier</title>
</h:head>
<h:body>
	<p:dataTable var="ligne" value="#{panierMB.panier.liste}">
		<p:column headerText="Nom">
			<h:outputText value="#{ligne.produit.designation}" />
		</p:column>
		<p:column headerText="Quantité">
			<h:outputText value="#{ligne.quantite}" />
		</p:column>
		<p:column headerText="Prix unitaire">
			<h:outputText value="#{ligne.prix}" />
		</p:column>
		<p:column headerText="Prix total">
			<h:outputText value="#{ligne.total}" />
		</p:column>
	</p:dataTable>
	
	<p>Le total est de #{panierMB.total} euros.</p>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="nom" value="Nom : " />
			<p:inputMask id="nom"
				value="#{panierMB.client.nom}" />
				<p:outputLabel for="adresse" value="Adresse : " />
			<p:inputMask id="adresse"
				value="#{panierMB.client.adresse}" />
				<p:outputLabel for="email" value="Email : " />
			<p:inputMask id="email"
				value="#{panierMB.client.email}" />
				<p:outputLabel for="tel" value="Téléphone : " />
			<p:inputMask id="tel"
				value="#{panierMB.client.telephone}" />
			<p:commandButton update=":message" value="Valider la commande" action="#{panierMB.valider}"></p:commandButton>
		</h:panelGrid>
	</h:form>

<p:growl id="message"></p:growl>

</h:body>
</html>
