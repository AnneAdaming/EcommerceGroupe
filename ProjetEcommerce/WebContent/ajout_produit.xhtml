<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajout Produit</title>
</h:head>
<h:body>
<h:form>
	<h:panelGrid columns="2">
		<p:outputLabel for="designationID" value="Désignation : " />
 		<p:inputMask id="designationID" value="#{produitMB.produit.designation}"/>
 
        <p:outputLabel for="descriptionID" value="Description :" />
 		<p:inputMask id="descriptionID" value="#{produitMB.produit.description}"/>
 		
        <p:outputLabel for="prixId" value="Prix :" />
        <p:inputMask id="prixId" value="#{produitMB.produit.prix}"/>
        
        <p:outputLabel for="quantiteId" value="Quantité :" />
        <p:inputMask id="quantiteId" value="#{produitMB.produit.quantite}"/>
        
        <p:outputLabel for="categorieId" value="Catégorie :" />
        <p:inputMask id="categorieId" value="#{produitMB.idCategorie}"/>
         
        <p:commandButton action="#{produitMB.ajouterProduit}" value="Ajouter le produit">
    	</p:commandButton>
	</h:panelGrid>
</h:form>

</h:body>
</html>
