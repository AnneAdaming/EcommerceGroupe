<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ajout Catégorie</title>
</h:head>
<h:body>
<h:form>
	<h:panelGrid columns="2">
		<p:outputLabel for="nomID" value="nom : " />
 		<p:inputMask id="nomID" value="#{categorieMB.categorie.nomCategorie}"/>
 
        <p:outputLabel for="descriptionID" value="Description :" />
 		<p:inputMask id="descriptionID" value="#{categorieMB.categorie.description}"/>
 		
        <p:commandButton action="#{categorieMB.ajouterCategorie}" value="Ajouter la catégorie" update=":message">
    	</p:commandButton>
	</h:panelGrid>
</h:form>

<h:form>
	<h:panelGrid columns="2">
		<p:outputLabel for="ID" value="ID : " />
 		<p:inputMask id="ID" value="#{categorieMB.categorie.id}"/>
		
		<p:outputLabel for="nomID" value="nom : " />
 		<p:inputMask id="nomID" value="#{categorieMB.categorie.nomCategorie}"/>
 
        <p:outputLabel for="descriptionID" value="Description :" />
 		<p:inputMask id="descriptionID" value="#{categorieMB.categorie.description}"/>
 		
        <p:commandButton action="#{categorieMB.modifierCategorie}" value="Modifier la catégorie" update=":message">
    	</p:commandButton>
	</h:panelGrid>
</h:form>

<h:form>
	<h:panelGrid columns="2">
		<p:outputLabel for="ID" value="ID : " />
 		<p:inputMask id="ID" value="#{categorieMB.categorie.id}"/>
		
		<p:commandButton action="#{categorieMB.supprimerCategorie}" value="Supprimer la catégorie" update=":message">
    	</p:commandButton>
	</h:panelGrid>
</h:form>

<p:growl id="message"></p:growl>

</h:body>
</html>
