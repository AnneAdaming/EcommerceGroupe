<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Accueil</title>
</h:head>
<h:body>
	<h:form id="login">
		<p:menubar>
			<p:menuitem>
				<p:commandButton value="Login" actionListener="#{adminMB.login()}" />
				<p:link value="Ajouter Produit" outcome="ajout_produit.xhtml"></p:link>
				 | 
				<p:link value="Modifier Produit" outcome="modif_produit.xhtml"></p:link>
				 | 
				<p:link value="Supprimer Produit" outcome="suppr_produit.xhtml"></p:link>
				 | 
				<p:link value="Voir le panier" outcome="panier.xhtml"></p:link>
				 | 
				<p:commandButton value="Remplir DB" action="#{creationDonneesMB.remplirDB()}" />
			</p:menuitem>
		</p:menubar>
	</h:form>
	<h:form>
	</h:form>

	<h:form>
		<h:panelGrid columns="6">
			<p:autoComplete value="#{affichageHomeMB.valueBarreRecherche}" completeMethod="#{affichageHomeMB.getListeNomProduits()}" placeholder="Recherche..." />
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:outputLabel value="CatÃ©gories : " />
			<p:selectManyCheckbox value="#{affichageHomeMB.selectedCategories}">
				<f:selectItem itemValue="1" itemLabel="Cookies" />
				<f:selectItem itemValue="2" itemLabel="Drogues" />
				<f:selectItem itemValue="3" itemLabel="Armes" />
			</p:selectManyCheckbox>
			<span class="ui-separator">
				<span class="ui-icon ui-icon-grip-dotted-vertical" />
			</span>
			<p:commandButton value="Rechecher" action="#{affichageHomeMB.afficherCategories}" />
		</h:panelGrid>
	</h:form>

	<h:form>
		<p:dataGrid var="prod" value="#{produitMB.listeProduits}" columns="3"
			layout="grid" rows="12" paginator="true" id="prods"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">
			<f:facet name="header">
				<p:outputLabel value="Produits" />
        	</f:facet>
			<p:panel header="#{prod.designation}" style="text-align:center">
				<h:panelGrid columns="2" style="width:100%">

					<h:outputText value="#{prod.description}" />
					<h:outputText value="#{prod.prix}" />

					<h:outputText value="#{prod.id}" />
					<h:outputText value="#{prod.quantite}" />


					<p:commandButton value="+1" action="#{panierMB.augmenter}"
						update=":message">
						<f:setPropertyActionListener target="#{panierMB.id}"
							value="#{prod.id}" />
					</p:commandButton>
					<p:commandButton value="-1" action="#{panierMB.diminuer}"
						update=":message">
						<f:setPropertyActionListener target="#{panierMB.id}"
							value="#{prod.id}" />
					</p:commandButton>

					<p:commandButton value="Modifier Produit"
						action="modif_produit.xhtml"></p:commandButton>

				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>

	<p:growl id="message"></p:growl>

</h:body>
</html>
