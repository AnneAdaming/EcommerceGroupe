				<p:link value="Ajouter Produit" outcome="ajout_produit.xhtml"></p:link>
			</p:menuitem>
		</p:menubar>
	</h:form>
	<h:form>
	</h:form>

	<h:form id="searchbar">

		<p:selectOneMenu id="categorie" style="width:150px">
			<p:ajax listener="#{categorieMB.onCategorieChange}" />

		<p:commandButton value="Rechercher"

			<f:setPropertyActionListener target="#{produitMB.idCategorieChoisie}"
				value="#{categorieMB.idCategorieChoisie}" />
		</p:commandButton>
	</h:form>

	<h:form id="produits">
		<p:dataGrid var="prod" value="#{produitMB.listeProduits}" columns="3"
			layout="grid" rows="12" paginator="true" id="prods"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">
			<f:facet name="header">
            	Produits
        	</f:facet>
			<p:panel header="#{prod.designation}" style="text-align:center">
				<h:panelGrid columns="2" style="width:100%">

					<h:outputText value="#{prod.description}" />
					<h:outputText value="#{prod.prix}" />

					<h:outputText value="#{prod.id}" />
					<h:outputText value="#{prod.quantite}" />

					<h:inputText value="#{panierMB.ligne.quantite}"></h:inputText>
					<p:commandButton value="SÃ©lectionner" action="#{panierMB.ajout}">

					</p:commandButton>
					<p:commandButton value="Modifier Produit"
						action="modif_produit.xhtml"></p:commandButton>
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
	</h:form>
