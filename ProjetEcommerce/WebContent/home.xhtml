<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="login">
		<p:menubar>
			<p:menuitem>
				<p:commandButton value="Login" actionListener="#{adminMB.login}" />
			</p:menuitem>
		</p:menubar>
	</h:form>
	<h:form>
	</h:form>

	<h:form id="categories">
		<p:selectOneMenu id="categorie" value="#{categorieMB.nomCategorieChoisie}" style="width:150px">
			<p:ajax listener="#{categorieMB.onCategorieChange}" />
				<f:selectItem itemLabel="Select Categorie" itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{categorieMB.mapCategories}" />
		</p:selectOneMenu>
	</h:form>

	<h:form id="produits">
		<p:dataGrid var="prod" value="#{produitMB.listeProduits}" columns="3" layout="grid"
			rows="12" paginator="true" id="prods"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="6,12,16">
			<f:facet name="header">
            	Produits
        	</f:facet>
			<p:panel header="#{prod.designation}" style="text-align:center">
				<h:panelGrid columns="2" style="width:100%">
					
					<h:outputText value="#{prod.description}" />
					<h:outputText value="#{prod.prix}" />
					
					<h:outputText value="#{prod.id}" />
					<h:outputText value="#{prod.quantite}" />

					<h:inputText value="#{panierMB.ligne.quantite}"></h:inputText>
					<p:commandButton value="SÃ©lectionner" action="#{panierMB.ajout}">
						<f:setPropertyActionListener target="#{panierMB.test}" value="XXXXXXXXXXXXXXXXXXX" />
					</p:commandButton>
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>
	</h:form>

</h:body>
</html>
